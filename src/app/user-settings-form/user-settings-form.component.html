<div class="container">
  <h2>User Settings</h2>

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name"
        class="form-control" [(ngModel)]='userSettings.name'
        required #nameField="ngModel"
        (blur)="onBlur(nameField)"
        [class.field-error]="form.submitted && nameField.invalid" />
        <div [hidden]="nameField.valid || !form.submitted"
        class="alert alert-danger">
          Enter a name
        </div>
      </div>

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox"
        id="emailOffers" name="emailOffers"
        [(ngModel)]="userSettings.emailOffers" />
      <label class="form-check-label" for="emailOffers">Email Special Offers</label>
    </div>

    <p>User Interface Style</p>
    <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio"
            [(ngModel)]="userSettings.interfaceStyle"
            name="interfaceStyle" id="lightInterface" value="light" checked />
          <label class="form-check-label" for="lightInterface">Light</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" ngModel
            [(ngModel)]="userSettings.interfaceStyle"
            name="interfaceStyle" id="mediumInterface" value="medium" />
          <label class="form-check-label" for="mediumInterface">Medium</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" ngModel
            [(ngModel)]="userSettings.interfaceStyle"
            name="interfaceStyle" id="darkInterface" value="dark" />
          <label class="form-check-label" for="darkInterface">Dark</label>
        </div>
    </div>

    <div class="form-group">
       <label for="subcriptionType">Subscription Type</label>
       <select class="form-control" id="subcriptionType" name="subcriptionType"
        [(ngModel)]="userSettings.subscriptionType">
        <option>Monthly</option>
        <option>Annual</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea name="notes" id="notes" class="form-control"
        [(ngModel)]="userSettings.notes"
        rows="3"></textarea>
    </div>

    <button class="btn btn-primary">Send</button>
  </form>
</div>

<h3>{{ userSettings | json }}</h3>
